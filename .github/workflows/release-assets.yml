name: Build release assets

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write  # needed so the action can create/update releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build release zip
        run: |
          mkdir -p release

          # Copy your core package directory
          cp -r jfin_core release/

          # Copy root-level files
          cp config.example.toml jfin.py LICENSE README.md requirements.txt release/

          # Optionally include CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            cp CHANGELOG.md release/
          fi

          # Create a zip named after the tag (e.g., jfin-v0.1.3.zip)
          cd release
          zip -r "../jfin-${GITHUB_REF_NAME}.zip" .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            jfin-${{ github.ref_name }}.zip
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}